<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jigsaw Puzzle Maker</h1>
    <div class="controls">
        <input type="file" id="image-loader" accept="image/*">
        <select id="difficulty">
            <option value="5">Easy (5 pieces)</option>
            <option value="20">Medium (20 pieces)</option>
            <option value="40">Hard (40 pieces)</option>
            <option value="80">Very Hard (80 pieces)</option>
            <option value="100">Expert (100 pieces)</option>
        </select>
        <button id="start-button">Start Game</button>
    </div>
    <div id="puzzle-container">
        <div id="pieces-container"></div>
        <canvas id="puzzle-canvas"></canvas>
    </div>
    <script src="script.js"></script>
    <!-- Universal Tracker Integration -->
    <script src="universal-tracker.js"></script>
</body>
</html>
